<ion-header>
  <ion-navbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul>
    <li *ngFor="let c of categories;" class="categories-list">
      <h2>{{c}}</h2>
      <ul>
        <li *ngFor="let key of records | keys">
          {{key | dateFromMilli}}: {{records[key]}}
          <button (click)="deleteRecord(key)">Delete</button>
        </li>
      </ul>
    </li>
  </ul>

</ion-content>
